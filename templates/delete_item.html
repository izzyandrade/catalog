{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2>{{category.name}} - Are you sure you want to delete {{item.name}}? </h2>

<form action="{{ url_for('deleteItem', category_id = category.id, item_id = item.id) }}" method = 'post'>

	<button type="submit" class="btn btn-danger" id="submit" type="submit">
	<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>

	<a href = "{{url_for('showMenu')}}">
		<button type="button" class="btn btn-default">
		<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
	</a>

</form>

{% endblock %}
